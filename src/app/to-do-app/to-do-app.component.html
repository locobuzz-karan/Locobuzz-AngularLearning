<div class="todo-container">
  <h2>To-Do App</h2>
  <input [(ngModel)]="newTask" placeholder="Enter a task" />
  <button (click)="addTask()">Add</button>

  <div *ngFor="let task of tasks; let i = index" class="task-card">
    <p>{{ task }}</p>
    <button (click)="deleteTask(i)">Delete</button>
  </div>
</div>
